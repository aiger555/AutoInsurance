server:
  port: 4004

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service-login
          uri: http://auth-service:4005  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/login

        - id: auth-service-validate
          uri: http://auth-service:4005  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/validate

        # Insurance Service Routes
        - id: insurance-service-clients
          uri: http://insurance-service:4000  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/api/clients/**
          filters:
            - StripPrefix=1
            - name: JwtValidation

        - id: insurance-service-cars
          uri: http://insurance-service:4000  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/api/cars/**
          filters:
            - StripPrefix=1
            - name: JwtValidation

        - id: insurance-service-drivers
          uri: http://insurance-service:4000  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/api/drivers/**
          filters:
            - StripPrefix=1
            - name: JwtValidation

        - id: insurance-service-policies
          uri: http://insurance-service:4000  # ← ИСПРАВЬ ЗДЕСЬ!
          predicates:
            - Path=/api/policies/**
          filters:
            - StripPrefix=1
            - name: JwtValidation

        - id: insurance-service-policy-download
          uri: http://insurance-service:4000
          predicates:
            - Path=/api/policies/*/download
          filters:
            - StripPrefix=1
            - name: JwtValidation

logging:
  level:
    org.springframework.cloud.gateway: DEBUG