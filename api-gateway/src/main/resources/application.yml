server:
  port: 4004 # Gateway listens on port 4004

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service-route
          uri: http://localhost:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: auth-login-route
          uri: http://localhost:4005
          predicates:
            - Path=/login
          filters:
            - RewritePath=/login,/login

        - id: auth-validate-route
          uri: http://localhost:4005
          predicates:
            - Path=/validate
          filters:
            - RewritePath=/validate,/validate

        # Insurance Service Routes (protected)
        - id: insurance-clients-route
          uri: http://localhost:4000
          predicates:
            - Path=/api/clients/**
          filters:
            - StripPrefix=1
            - name: JwtAuthentication
              args:
                authServiceUrl: http://localhost:4005

        - id: insurance-cars-route
          uri: http://localhost:4000
          predicates:
            - Path=/api/cars/**
          filters:
            - StripPrefix=1
            - name: JwtAuthentication
              args:
                authServiceUrl: http://localhost:4005

        - id: insurance-drivers-route
          uri: http://localhost:4000
          predicates:
            - Path=/api/drivers/**
          filters:
            - StripPrefix=1
            - name: JwtAuthentication
              args:
                authServiceUrl: http://localhost:4005

        - id: insurance-policies-route
          uri: http://localhost:4000
          predicates:
            - Path=/api/policies/**
          filters:
            - StripPrefix=1
            - name: JwtAuthentication
              args:
                authServiceUrl: http://localhost:4005

        # Public insurance routes (no auth required)
        - id: insurance-public-route
          uri: http://localhost:4000
          predicates:
            - Path=/public/**
          filters:
            - StripPrefix=1

        # API Documentation Routes
        - id: api-docs-insurance-route
          uri: http://localhost:4000
          predicates:
            - Path=/api-docs/insurance
          filters:
            - RewritePath=/api-docs/insurance,/v3/api-docs

        - id: api-docs-auth-route
          uri: http://localhost:4005
          predicates:
            - Path=/api-docs/auth
          filters:
            - RewritePath=/api-docs/auth,/v3/api-docs

        # Swagger UI Routes
        - id: swagger-insurance-route
          uri: http://localhost:4000
          predicates:
            - Path=/swagger/insurance/**
          filters:
            - RewritePath=/swagger/insurance/(?<path>.*),/swagger-ui/$\{path}

        - id: swagger-auth-route
          uri: http://localhost:4005
          predicates:
            - Path=/swagger/auth/**
          filters:
            - RewritePath=/swagger/auth/(?<path>.*),/swagger-ui/$\{path}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.ain.gateway: DEBUG