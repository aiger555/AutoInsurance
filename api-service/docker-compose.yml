version: '3.8'
services:
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - insurance-service

  auth-service:
    build: ./auth-service
    ports:
      - "4005:4005"
    environment:
      - JWT_SECRET=your-super-secret-key-here

  insurance-service:
    build: ./insurance-service
    ports:
      - "4000:4000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/insurance_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=insurance_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"