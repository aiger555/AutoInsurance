events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:4005;
    }

    upstream insurance_service {
        server insurance-service:4000;
    }

    server {
        listen 80;

        # Public endpoints - no auth required
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /login {
            proxy_pass http://auth_service/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Protected endpoints - require JWT validation
        location /api/ {
            auth_request /validate;
            auth_request_set $auth_status $upstream_status;

            proxy_pass http://insurance_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

        }

        # Internal token validation endpoint
        location = /validate {
            internal;
            proxy_pass http://auth_service/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        # Error handling
        location @error401 {
            add_header Content-Type application/json;
            return 401 '{"error": "Unauthorized"}';
        }
    }
}