name: Deploy Auth Service to Render

on:
  push:
    paths:
      - 'auth-service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Render CLI
        run: |
          curl -o render https://render.com/download/cli/linux/x86_64/latest
          chmod +x render
          sudo mv render /usr/local/bin/

      - name: Deploy Auth Service
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_AUTH_SERVICE_ID }}
        run: |
          cd auth-service
          render deploy create $RENDER_SERVICE_ID